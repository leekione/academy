<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            outline: 1px solid black;
        }

        #container {
            background-color: yellow;
            border: 5px solid blue;
        }
    </style>
</head>

<body>
    <div id="container">
        <ul class="menu">
            <li class="menu__item">menu1</li>
            <li class="menu__item">menu2</li>
            <li class="menu__item">menu3</li>
        </ul>
        <ul id="msg"></ul>
    </div>
    <script>
        const $ul = document.querySelectorAll('.menu__item');

        const click_h = e => {
            console.log('클릭')
            document.getElementById('msg').textContent = (`${e.target.textContent} 메뉴를 선택했습니다.`)
        };
        for (let i = 0; i < $ul.length; i++) {
            const item = $ul[i];
            item.addEventListener('click', click_h);
        };

    </script>
</body>

</html>
