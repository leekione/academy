<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const arr = []; //빈 배열생성
        console.log(arr);
        //요소추가
        //뒤
        arr.push(1);
        console.log(arr);
        arr.push(2,3);
        console.log(arr);
        //앞
        arr.unshift(-1,-2);
        console.log(arr);
        //중간에 추가
        arr.splice(2,0,7,8,9);
        console.log(arr);
        //중간요소 대체
        arr.splice(2,3,4,4,4);
        console.log(arr);
        //요소제거
        //뒤
        arr.pop();
        console.log(arr);
        //앞
        arr.shift();
        console.log(arr);
        //중간요소 제거
        arr.splice(1,3);
        console.log(arr);
        ///특정 인덱스 부터 모든요소 제거
        arr.splice(1);
        console.log(arr);
        //수정
        arr[0] =10;
        console.log(arr);
        arr.splice(0,1,1,2,3,4,5);
        console.log(arr);
        //복사
        const arr2 = [...arr];
        console.log(arr);
        console.log(arr2);
        arr.pop();
        console.log(arr);
        console.log(arr2);
        
        //모든 요소에 순차접근
        //일반for문
        for(let i=0; i<arr2.length; i++){
            console.log(arr2[i]*2);
        }
        //for~of문
        for(let ele of arr2){
            console.log(ele*2);
        }
        //고차함수
        console.log('--고차함수-');
        // arr2.forEach(function(ele,idx,arr){
        //     console.log(ele,idx,arr);
        // });
        arr2.forEach(ele=>console.log(ele*2));
    </script>
</body>
</html>
