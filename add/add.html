<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input.bg_green {
            background-color: green;
        }
        input.bg_red {
            background-color: red;
        }
    </style>
</head>
<body>
    <input type="text" id="x">+
    <input type="text" id="y">=
    <input type="text" id="answer">
    <button class="result">결과 확인</button>
    <button class="replay">다시 풀기</button>
    <script>
        //1) 2개 랜덤값 발생
        const x = Math.floor(Math.random()*1000)+1;
        const y = Math.floor(Math.random()*1000)+1;
            console.log(x+y);
        //2) input 요소에 랜덤값 반영
        const $x = document.getElementById("x");
        const $y = document.getElementById("y");
        
        $x.value = x;
        $y.value = y;
        // document.getElementById("answer").value = x+y;
        //3 결과확인버튼 클릭
        //3-1) input요소값을 더한 값과 사용자 입력값 비교
        //3-2) 3-1)일치하면 결과값요소의 배경색을 초록색 
        //         불일치하면 결과값요소의 배경색을 빨간색
            
        const $resultbtn = document.querySelector(".result");
        $resultbtn.addEventListener('click', result_f);

        function result_f(evt){
            console.log('결과확인버튼 클릭됨!');
            const resultOfComputer = parseInt($x.value) + parseInt($y.value);
            console.log(resultOfComputer);
            const $userInput = document.getElementById('answer');

            if(resultOfComputer == $userInput.value){
                console.log('같다');
                $userInput.classList.add('bg_green');
                $userInput.classList.remove('bg_red');
            }else{
                console.log('틀리다');
                $userInput.classList.add('bg_red');
                $userInput.classList.remove('bg_green');
            }
        }
        //4 다시풀기버튼 클릭
        const $replaybtn = document.querySelector(".replay");
        $replaybtn.addEventListener('click', replay_f);

        function replay_f(evt){
            console.log('다시풀기버튼 클릭됨!');
        }
        //4-1) input요소에 랜덤값 반영
        //4-2) 결과값요소 초기화
    </script>
</body>

</html>
